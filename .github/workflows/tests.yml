      #                   ReferencedContainer = "container:dummy.xcodeproj">
      #                 </BuildableReference>
      #             </BuildActionEntry>
      #           </BuildActionEntries>
      #       </BuildAction>
      #     </Scheme>
      #     EOF

      # 5. Установка зависимостей через CocoaPods
      - name: Install Pods
        run: pod install

      # 6. Проверяем наличие схемы и workspace
      - name: Validate Xcode Workspace
        run: |
          ls -R dummy
          if [ ! -d "dummy.xcworkspace" ]; then
            echo "❌ Workspace not found! Did you share the scheme?"
            exit 1
          fi

      # 7. Запуск тестов
      - name: Run Tests
        run: |
          xcodebuild \
            -workspace dummy.xcworkspace \
            -scheme dummy \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,OS=latest'
            clean test | xcpretty
