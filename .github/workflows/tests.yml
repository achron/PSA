name: iOS Tests

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby (for CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # можно поставить версию, которая поддерживает твой cocoapods

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod repo update

      - name: Install dependencies
        working-directory: dummy
        run: pod install

      - name: Build and run tests
        working-directory: dummy
        run: |
          xcodebuild \
            -workspace dummy.xcworkspace \
            -scheme dummy \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' \
            test
